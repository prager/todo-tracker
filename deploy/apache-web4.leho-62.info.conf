<VirtualHost *:80>
    ServerName web4.leho-62.info

    RewriteEngine On
    RewriteCond %{HTTPS} !=on
    RewriteRule ^/?(.*) https://%{SERVER_NAME}/$1 [R=301,L]
</VirtualHost>

<VirtualHost *:443>
    ServerName web4.leho-62.info

    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/web4.leho-62.info/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/web4.leho-62.info/privkey.pem

    ProxyPreserveHost On
    ProxyPass / http://127.0.0.1:3000/
    ProxyPassReverse / http://127.0.0.1:3000/

    RequestHeader set X-Forwarded-Proto "https"
    RequestHeader set X-Forwarded-Port "443"

    ErrorLog ${APACHE_LOG_DIR}/web4.leho-62.info-error.log
    CustomLog ${APACHE_LOG_DIR}/web4.leho-62.info-access.log combined
</VirtualHost>
